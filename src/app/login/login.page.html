<ion-content class="blanco">
  
  <div class="centrado">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <h2 style="font-size: 300%; font-weight: bold; margin-left: 5%; text-align: right;">Billetera</h2>
        </ion-col>
        <ion-col size="3">
          <ion-icon src="../assets/icon/billetera.svg" style="font-size: 400%; margin-top: 20%; margin-right: 20%; color: green;"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item class="nombreusuario" class="blanco">
        <ion-label position="floating">Mail</ion-label>
        <ion-input [(ngModel)]=user type="email" autofocus="false"></ion-input>
      </ion-item>
      
      <ion-item class="contrasena" class="blanco">
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input [(ngModel)]=password type="password"></ion-input>
      </ion-item>

      <div class="boton_centrado">
        <ion-button style="--background-hover: #2b8539"class="ingresar" color="primary" expand="block" (click)="ingresar()">INGRESAR</ion-button>
      </div>

      <div class="boton_centrado">
        <ion-button fill="clear" style="text-align: center; margin-left: 10%; margin-right: 10%; margin-top: 5%;"  expand="block" (click)="registrar()">REGISTRARSE</ion-button>
      </div>
  </div>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-button fill=clear (click)="salir()">
        Salir
      </ion-button>
    </ion-buttons>
    <ion-title style="margin-left: 20%">
      Billetera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Billetera</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="primary" class="card" mode="ios">
    <ion-grid> 
      <ion-row class="fila">
        <ion-col>
          <ion-card-title style="font-size: 300%;">$</ion-card-title>
        </ion-col>
        <ion-col class="columna">
          <ion-card-title style="font-size: 300%;">{{pesos}}</ion-card-title>
        </ion-col>
      </ion-row>
      <ion-row class="fila">
        <ion-col>
          <ion-card-title style="font-size: 300%;">USD</ion-card-title>
        </ion-col>
        <ion-col class="columna">
          <ion-card-title style="font-size: 300%;">{{dolares}}</ion-card-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>

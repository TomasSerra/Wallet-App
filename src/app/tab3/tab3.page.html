  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Historial</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar placeholder="Buscar" (ionChange)="ionChange($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true">
<ion-list>
  <ion-card *ngFor="let historial of searchedItem">
  <ion-item-sliding>
    <ion-item style="--background:  #03532b;">
      <ion-label style="color: white;">
      <h2 style="font-weight: bold;">{{ historial.titulo }}</h2>
      <h3>{{historial.dia}}</h3>
    </ion-label>
        <h3 style="color: white; margin-bottom: 5%;">{{historial.cuenta}}{{historial.divisa}}{{ historial.plata }}</h3>
        <ion-icon name="cash" style="font-size: 150%; margin-left: 2%; color: white; opacity: 50%;"></ion-icon>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrar(historial)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-card>
</ion-list>


  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
